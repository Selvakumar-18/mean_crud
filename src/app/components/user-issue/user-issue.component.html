<nav class="navbar navbar-light bg-secondary">

    <div class="container-fluid">
        <h1 style="color: white;">Issue Tracker</h1>
        <div class="d-flex">
            <button  (click)="clickAddEmployee()" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Post Issue</button>
          </div>

    </div>

</nav>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <!-- <form [formGroup]="signupForm" (ngSubmit)="signUp()" (ngSubmit)="issue_Form()"> -->
          <form [formGroup]="formValue" >

            <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input type="text" formControlName="name"  class="form-control">
                
            </div><br>

            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" formControlName="emailid" class="form-control">
            </div><br>

            <div class="form-group">
              <label for="exampleInputEmail1">Phone Number</label>
              <input type="text" formControlName="mobileno"  class="form-control">
            </div><br>

            <div class="form-group">
              <label for="exampleInputIssue">Issue</label>
              <input type="text" formControlName="issue"  class="form-control">
             
            </div><br>

            <div>
              <button type="submit"  *ngIf="showAdd" class="btn btn-primary mx-3" data-bs-dismiss="modal" (click)="issue_Form()">Submit Issue</button>
              <button type="button"  id = "cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" *ngIf="showUpdate" class="btn btn-primary mx-3" data-bs-dismiss="modal"  (click)="updateData()">Update</button>
            </div>
          </form>
              
            </div>
        </div>
    </div>
</div>

<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col">Issue</th>
        <th scope="col">Scope</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data; let i=index">
        <th scope="row">{{i+1}}</th>
        <td scope="row">{{row.name}}</td>
        <td scope="row">{{row.emailid}}</td>
        <td scope="row">{{row.mobileno}}</td>
        <td scope="row">{{row.issue}}</td>
        <td>
          <button  (click)="onEdit(row)" class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
          <button  class="btn btn-danger mx-3" (click)="deleteData(row)"> Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>
